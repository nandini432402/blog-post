# ===============================
# BlogNest Application Configuration
# ===============================

# Application Information
spring.application.name=BlogNest
app.version=1.0.0
server.port=8080

# ===============================
# Database Configuration
# ===============================
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:blognest
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL Database (Production - uncomment and configure)
# spring.datasource.url=jdbc:mysql://localhost:3306/blognest?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA/Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# For MySQL (uncomment when using MySQL)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Configuration
# ===============================
app.jwt.secret=blogNestSecretKey2024ForJWTTokenGenerationThisIsAVeryLongSecretKey
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000
app.jwt.token-prefix=Bearer 
app.jwt.header-name=Authorization
app.jwt.issuer=BlogNest
app.jwt.audience=BlogNest-Users

# ===============================
# File Upload Configuration
# ===============================
# Spring Boot file upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application file upload settings
app.file.upload-dir=uploads
app.file.max-size=10485760
app.file.allowed-image-types=jpg,jpeg,png,gif,webp
app.file.allowed-document-types=pdf,doc,docx,txt

# ===============================
# Cloudinary Configuration
# ===============================
# Cloudinary settings (fill in your credentials)
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret
cloudinary.secure=true

# ===============================
# Email Configuration
# ===============================
# Gmail SMTP (configure with your credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application email settings
app.mail.from-email=noreply@blognest.com
app.mail.from-name=BlogNest Team

# ===============================
# Logging Configuration
# ===============================
logging.level.com.example.blogNest=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/blognest.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Custom info endpoint data
info.app.name=BlogNest
info.app.description=Social Media Blogging Platform
info.app.version=@project.version@

# ===============================
# Spring Boot Admin (Optional)
# ===============================
# spring.boot.admin.client.url=http://localhost:9090
# spring.boot.admin.client.instance.management-url=http://localhost:8080/actuator

# ===============================
# Cache Configuration
# ===============================
spring.cache.type=simple
spring.cache.cache-names=blogs,users,categories,tags

# ===============================
# Async Configuration
# ===============================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.scheduling.pool.size=2

# ===============================
# Jackson Configuration
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# ===============================
# Validation Configuration
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always