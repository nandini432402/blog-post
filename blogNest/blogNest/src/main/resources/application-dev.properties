# ===============================
# Development Environment Configuration
# ===============================

# Server Configuration
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always

# ===============================
# Database Configuration (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:blognest_dev
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Initialize with sample data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql

# ===============================
# JWT Configuration (Development)
# ===============================
app.jwt.secret=blogNestDevSecretKey2024ForJWTTokenGeneration
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ===============================
# File Upload Configuration
# ===============================
app.file.upload-dir=./uploads/dev
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# Email Configuration (Development)
# ===============================
# Use local SMTP server or disable email
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.debug=true

# Development email settings
app.mail.enabled=false
app.mail.from-email=dev@blognest.local
app.mail.from-name=BlogNest Dev Team

# ===============================
# Cloudinary Configuration (Development)
# ===============================
# Use local file storage for development
cloudinary.cloud-name=
cloudinary.api-key=
cloudinary.api-secret=

# ===============================
# Logging Configuration (Development)
# ===============================
logging.level.com.example.blogNest=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n

# File logging
logging.file.name=logs/blognest-dev.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# ===============================
# Actuator Configuration (Development)
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

# ===============================
# Development Tools
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# ===============================
# Cache Configuration (Development)
# ===============================
spring.cache.type=simple

# ===============================
# CORS Configuration (Development)
# ===============================
# Allow all origins for development
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8081

# ===============================
# Jackson Configuration (Development)
# ===============================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# Test Data Configuration
# ===============================
app.data.create-sample-data=true
app.data.sample-users-count=10
app.data.sample-blogs-count=50