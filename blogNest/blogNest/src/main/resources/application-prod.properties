# ===============================
# Production Environment Configuration
# ===============================

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.http2.enabled=true

# Error handling (minimal exposure in production)
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# ===============================
# Database Configuration (MySQL/PostgreSQL)
# ===============================
# MySQL Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:blognest}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================
# JWT Configuration (Production)
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===============================
# File Upload Configuration
# ===============================
app.file.upload-dir=${UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Email Configuration (Production)
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Production email settings
app.mail.enabled=true
app.mail.from-email=${MAIL_FROM_EMAIL:noreply@blognest.com}
app.mail.from-name=${MAIL_FROM_NAME:BlogNest}

# ===============================
# Cloudinary Configuration (Production)
# ===============================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=true

# ===============================
# Logging Configuration (Production)
# ===============================
logging.level.com.example.blogNest=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.mail=INFO

# File logging only (no console in production)
logging.file.name=/app/logs/blognest.log
logging.logback.rollingpolicy.file-name-pattern=/app/logs/blognest.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-history=30

# ===============================
# Actuator Configuration (Production)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.metrics.export.prometheus.enabled=true

# Security for actuator endpoints
management.endpoints.web.base-path=/actuator
management.security.enabled=true

# ===============================
# Cache Configuration (Production)
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=10m

# ===============================
# Security Headers
# ===============================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# ===============================
# CORS Configuration (Production)
# ===============================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://blognest.com,https://www.blognest.com}

# ===============================
# Jackson Configuration (Production)
# ===============================
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# ===============================
# Connection Pool Monitoring
# ===============================
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000

# ===============================
# Rate Limiting Configuration
# ===============================
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute.authenticated=100
app.rate-limit.requests-per-minute.anonymous=20

# ===============================
# SSL Configuration
# ===============================
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}

# ===============================
# Application Monitoring
# ===============================
app.monitoring.enabled=true
app.monitoring.apm-server-url=${APM_SERVER_URL:}
app.monitoring.service-name=blognest-api
app.monitoring.environment=production